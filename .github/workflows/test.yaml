name: motion-alarm

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Tox
        run: |
          pip install pipenv
          pipenv install
          pipenv install --dev
          pytest -v
